<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberFlow - Gestão de Barbearia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-scissors"></i>
                <h1>BarberFlow</h1>
                <p>Gerencie sua barbearia com facilidade</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <div class="auth-toggle">
                <p>Não tem conta? <a href="#" id="toggle-signup">Criar conta</a></p>
            </div>
            <p class="demo-info">Demo: admin@barber.com / admin123</p>
        </div>
    </div>

    <!-- Signup Screen -->
    <div id="signup-screen" class="screen">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-scissors"></i>
                <h1>BarberFlow</h1>
                <p>Crie sua conta</p>
            </div>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Nome</label>
                    <input type="text" id="signup-name" placeholder="Seu nome" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">E-mail</label>
                    <input type="email" id="signup-email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Senha</label>
                    <input type="password" id="signup-password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Criar Conta</button>
            </form>
            <div class="auth-toggle">
                <p>Já tem conta? <a href="#" id="toggle-login">Fazer login</a></p>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app-screen" class="screen">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-scissors"></i>
                <span>BarberFlow</span>
            </div>
            <ul class="nav-links">
                <li class="nav-item active" data-view="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </li>
                <li class="nav-item" data-view="appointments">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Agendamentos</span>
                </li>
                <li class="nav-item" data-view="clients">
                    <i class="fas fa-users"></i>
                    <span>Clientes</span>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </div>
        </nav>

        <main class="content">
            <header class="top-bar">
                <h2 id="view-title">Dashboard</h2>
                <div class="user-profile">
                    <span id="user-name">Admin</span>
                    <div class="avatar" id="user-avatar">A</div>
                </div>
            </header>

            <div id="view-container" class="view-content">
                <!-- Views will be injected here -->
            </div>
        </main>
    </div>

    <!-- Modal for New Appointment -->
    <div id="modal-appointment" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Agendamento</h3>
                <span class="close-modal">&times;</span>
            </div>
            <form id="appointment-form">
                <div class="form-group">
                    <label for="client-name">Nome do Cliente</label>
                    <input type="text" id="client-name" required>
                </div>
                <div class="form-group">
                    <label for="service">Serviço</label>
                    <select id="service" required>
                        <option value="">Selecione um serviço</option>
                        <option value="Corte Simples">Corte Simples - R$ 35,00</option>
                        <option value="Barba">Barba - R$ 25,00</option>
                        <option value="Corte e Barba">Corte e Barba - R$ 50,00</option>
                        <option value="Degradê">Degradê - R$ 40,00</option>
                        <option value="Hidratação">Hidratação - R$ 30,00</option>
                        <option value="Coloração">Coloração - R$ 60,00</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Hora</label>
                        <input type="time" id="time" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="notes">Observações</label>
                    <textarea id="notes" rows="3" placeholder="Notas adicionais (opcional)"></textarea>
                </div>
                <button type="submit" class="btn-primary">Salvar Agendamento</button>
            </form>
        </div>
    </div>

    <!-- Modal for Edit Appointment -->
    <div id="modal-edit-appointment" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Editar Agendamento</h3>
                <span class="close-modal">&times;</span>
            </div>
            <form id="edit-appointment-form">
                <input type="hidden" id="edit-appointment-id">
                <div class="form-group">
                    <label for="edit-status">Status</label>
                    <select id="edit-status" required>
                        <option value="pending">Pendente</option>
                        <option value="completed">Concluído</option>
                        <option value="cancelled">Cancelado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-notes">Observações</label>
                    <textarea id="edit-notes" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="storage.js"></script>
    <script src="auth.js"></script>
    <script src="data.js"></script>
    <script src="dashboard.js"></script>
    <script src="appointments.js"></script>
    <script src="clients.js"></script>
    <script src="app.js"></script>
</body>
</html>
