<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberFlow - Sistema de Agendamento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
        <div class="login-container">
            <div class="login-header">
                <i class="fas fa-scissors"></i>
                <h1>BarberFlow</h1>
                <p>Gerencie sua barbearia com facilidade</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <p class="demo-info">Use <strong>admin@barber.com</strong> / <strong>admin123</strong></p>
        </div>
    </div>

    <!-- Main App Structure -->
    <div id="app-screen" class="screen hidden">
        <nav class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-scissors"></i>
                <span>BarberFlow</span>
            </div>
            <ul class="nav-links">
                <li class="active" data-view="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </li>
                <li data-view="appointments">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Agendamentos</span>
                </li>
                <li data-view="clients">
                    <i class="fas fa-users"></i>
                    <span>Clientes</span>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </div>
        </nav>

        <main class="content">
            <header class="top-bar">
                <h2 id="view-title">Dashboard</h2>
                <div class="user-profile">
                    <span id="user-name">Admin</span>
                    <img src="https://ui-avatars.com/api/?name=Admin&background=random" alt="Avatar">
                </div>
            </header>

            <div id="view-container">
                <!-- Views will be injected here -->
            </div>
        </main>
    </div>

    <!-- Modal for New Appointment -->
    <div id="modal-appointment" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Novo Agendamento</h3>
                <span class="close-modal">&times;</span>
            </div>
            <form id="appointment-form">
                <div class="form-group">
                    <label for="client-name">Nome do Cliente</label>
                    <input type="text" id="client-name" required>
                </div>
                <div class="form-group">
                    <label for="service">Serviço</label>
                    <select id="service" required>
                        <option value="Corte Simples">Corte Simples - R$ 35,00</option>
                        <option value="Barba">Barba - R$ 25,00</option>
                        <option value="Corte e Barba">Corte e Barba - R$ 50,00</option>
                        <option value="Degradê">Degradê - R$ 40,00</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Data</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">Hora</label>
                        <input type="time" id="time" required>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Salvar Agendamento</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    <script src="dashboard.js"></script>
    <script src="booking.js"></script>
    <script src="main.js"></script>
</body>
</html>
